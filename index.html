<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
</head>
<body>
    <h1>Events</h1>
    <form id="partyForm">
        <label>
            Name:
            <input type="text" name="partyName"/>
        </label> <br>
        <label>
            Date:
            <input type="datetime-local" name="partyDate"/>
        </label> <br>
        <label>
            Location:
            <input type="text" name="partyLocation"/>
        </label><br>
        <label>
            Description:
            <input type="text" name="partyDescription"/>
        </label>
        <button>Add Party</button>
    </form>
    <div id="partiesList"></div>
    <script src="index.js"></script>
</body>
</html>
